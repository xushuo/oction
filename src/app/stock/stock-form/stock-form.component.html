<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" [formGroup]="formModel">
    <div class="box-body">
      <div class="form-group" [class.has-error]="formModel.get('name').touched && (formModel.hasError('minlength','name')|| formModel.hasError('required','name'))">
        <label for="name" class="col-sm-2 control-label">股票名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="股票名称">
          <span class="help-block" [class.hidden]="formModel.get('name').untouched || !formModel.hasError('required','name')">
          股票名称是必填项
        </span> <span class="help-block" [class.hidden]="!formModel.hasError('minlength','name')">
          请至少输入3个字
        </span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="formModel.hasError('required','price')">
        <label for="price" class="col-sm-2 control-label">股票价格</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="price" formControlName="price" placeholder="股票价格">
          <span class="help-block" [class.hidden]="!formModel.hasError('required','price')">
          股票价格是必填项
        </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票评级</label>
        <div class="col-sm-10">
          <app-star [(rating)]="stock.rating" [readonly]="false"></app-star>
        </div>
      </div>
      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">股票描述</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="desc" rows="5" formControlName="desc"></textarea>
        </div>
      </div>
      <div class="form-group" [class.has-error]="formModel.get('categories').touched && formModel.hasError('cate','categories')">
        <label class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-10">
          <div class="row" formArrayName="categories">
            <div class="col-sm-2" *ngFor="let categorie of categories;let i = index">
              <div class="checkbox">
                <label> <input [formControlName]="i" type="checkbox">{{categorie}} </label>
              </div>
            </div>
          </div>
          <span class="help-block" [class.hidden]="formModel.get('categories').untouched || !formModel.hasError('cate','categories')">
          请至少选择一个类型
        </span>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="reset" class="btn btn-default" (click)="cancel()">取消</button>
      <button type="button" [disabled]="formModel.invalid" class="btn btn-info pull-right" (click)="save()">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
