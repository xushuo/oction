<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">股票名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="股票名称">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">股票价格</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="price" placeholder="股票价格">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票评级</label>
        <div class="col-sm-10">
          <app-star [rating]="stock?.rating"></app-star>
        </div>
      </div>
      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">股票描述</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="desc" rows="5" >{{stock.desc}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox">体育
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox">互联网
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox">金融
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="reset" class="btn btn-default" (click)="cancel()" >取消</button>
      <button type="button" class="btn btn-info pull-right" (click)="save()" >保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
